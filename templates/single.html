<!DOCTYPE html>
<html>
<head>
	<title>音游笑传之猜猜呗</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/single.css') }}">
	<script src="{{ url_for('static', filename='js/SingleStart.js') }}"></script>
</head>
<body>
	<div id="top-bar"></div>
	<!-- Search Bar -->
	<div id="search-bar">
		<span id="form">
			<input type="text" placeholder="请输入想猜的曲目喵~" id="input">
			<button type="button" id="submit" onclick="submit()">提交</button>
		</span>
	</div>
	<!-- Restart Button -->
	<div id="restart-btn">
		<button id="restart">重新开始</button>
		<button id="surrender">我不会！</button>
	</div>
	<div id="game-info"></div>
	<!-- Tips Table -->
    <div id="tip">
        <table id="tip-table"></table>
    </div>
	<!-- Guess Table -->
	<div id="table-container">
		<table id="guess-table">
			<tr id="header">
				<th id="title">曲名</th>
				<th id="author">作者</th>
				<th id="bpm">BPM</th>
				<th id="has-at">具有AT难度</th>
				<th id="difficulty">定数</th>
				<th id="max-note-count">最高难度物量</th>
				<th id="chapter">章节</th>
			</tr>
		</table>
	</div>
	<div id="custom-dialog" style="display:none;">
		<p>请选择想要的曲目</p>
		<button id="choice" onclick="handleChoice(1)">选项1</button>
		<button id="choice" onclick="handleChoice(2)">选项2</button>
		<button id="choice" onclick="handleChoice(3)">选项3</button>
	</div>
	<script src="{{ url_for('static', filename='js/FormSubmit.js') }}"></script>
</body>
</html>
